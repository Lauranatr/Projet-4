<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/style.css">

    <title>La Palette du Goût</title>
</head>
<header>
    <div class="logo"><a href="../index.html">
        <i class="fa-solid fa-arrow-left"></i>
        <h1>ohmyfood</h1>             
    </div></a>
</header>
<body>
    <main>
        <img class="restaurants-img" src="../Imagestextes/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        
        <section class="menu">
            <h1>La palette du goût</h1>
            <div class="heart">
                <i class="far fa-heart"></i><i class="fas fa-heart"></i>
            </div>
            <div class="carte">
                
                <div>
                    <p class="tittle">ENTREES</p>
                    <button class="anim1">
                        <h3>Fricassée d'escargots</h3>
                        <p>Au piment d'Espelette</p>
                        <div class="price">
                            <h4>35€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim2">
                        <h3>Foie gras de cabard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                        <div class="price">
                            <h4>35€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim3">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur le lit de caviar</p>
                        <div class="price">
                            <h4>20€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
                
                
                <div>
                    <p class="tittle">PLATS</p>
                    <button class="anim4">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <div class="price">
                            <h4>40€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim5">
                        <h3>Parmantier de queue de boeuf</h3>
                        <p>A la truffe noire sur sa purée de panais</p>
                        <div class="price">
                            <h4>35€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim6">
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                        <div class="price">
                            <h4>44€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
                
                <div>
                    <p class="tittle">DESSERTS</p>
                    <button class="anim7">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                        <div class="price">
                            <h4>18€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim8">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                        <div class="price">
                            <h4>22€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim9">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                        <div class="price">
                            <h4>23€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
            
            </div>
            <div class="commande">
                <button>Commander</button>
            </div>
        </section>
    </main>
        <footer>
            <h1>ohmyfood</h1>
            <div class="footer-desktop">
                <div class="bold">
                    <i class="fa-solid fa-utensils"></i>
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div class="bold">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <a href="#">Devenir partenaire</a>
                </div>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </div>
        </footer>
    </body>
    </html>
