<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/style.css">

    <title>La note enchantée</title>
</head>
<header>
    <div class="logo"><a href="../index.html">
        <i class="fa-solid fa-arrow-left"></i>
        <h1>ohmyfood</h1>             
    </div></a>
</header>
<body>
    <main>
        <img class="restaurants-img" src="../Imagestextes/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">

        <section class="menu">
            <h1>La note enchantée</h1>
            <div class="heart">
                <i class="far fa-heart"></i><i class="fas fa-heart"></i>
            </div>
            <div class="carte">
                
                <div>
                    <p class="tittle">ENTREES</p>
                    <button class="anim1">
                        <h3>Ravioles de foie gras</h3>
                        <p>Accompagnées de leur crème à la truffe</p>
                        <div class="price">
                            <h4>25€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim2">
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini à la farine de blé noir</p>
                        <div class="price">
                            <h4>35€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim3">
                        <h3>Homard et espuma de potiron</h3>
                        <p>Marinés aux zestes d'orange</p>
                        <div class="price">
                            <h4>20€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim4">
                        <h3>Foie gras de canard cuit entier</h3>
                        <p>Confiture de figue et pain toasté</p>
                        <div class="price">
                            <h4>35€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
                
                
                <div>
                    <p class="tittle">PLATS</p>
                    <button class="anim5">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                        <div class="price">
                            <h4>40€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim6">
                        <h3>Langoustine poêlée</h3>
                        <p>Purée de patate douce</p>
                        <div class="price">
                            <h4>35€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim7">
                        <h3>Mijoté de queue de boeuf</h3>
                        <p>Et riz sauvage aux zestes de citron</p>
                        <div class="price">
                            <h4>45€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
                
                <div>
                    <p class="tittle">DESSERTS</p>
                    <button class="anim8">
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <div class="price">
                            <h4>18€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim9">
                        <h3>Baba au rhum revisité</h3>
                        <p>Avec son coulis de citron</p>
                        <div class="price">
                            <h4>22€</h4>
                        </div>
                        <div class="validation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="anim10">
                        <h3>Tarte au citron meringuée</h3>
                        <p>Déstructurée</p>
                        <div class="price">
                            <h4>23€</h4>
                        </div>
                        <div class="animation">
                            <div class="validation">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                </div>
            
            </div>
            <div class="commande">
                <button>Commander</button>
            </div>
        </section>
    </main>
        <footer>
            <h1>ohmyfood</h1>
            <div class="footer-desktop">
                <div class="bold">
                    <i class="fa-solid fa-utensils"></i>
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div class="bold">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <a href="#">Devenir partenaire</a>
                </div>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </div>
        </footer>
    </body>
    </html>
