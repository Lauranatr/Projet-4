<header>
    <div class="logo"><a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
        <h1>ohmyfood</h1>             
    </div></a>
    <img src="Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
</header>
<body>
    <main>
        <section class="menu">
            <h1>A la française</h1>
            <div class="heart">
                <i class="far fa-heart"></i><i class="fas fa-heart"></i>
            </div>
            <div class="carte">
                
                <div>
                    <p class="tittle">ENTREES</p>
                    <button class="anim1">
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Au zestes d'orange</p>
                        <div class="price">
                            <h3>25€</h3>
                        </div>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                    <button class="anim2">
                        <h3>Velouté de légumes d'antan</h3>
                        <p>Carotte, panais, topinambour</p>
                        <div class="price">
                            <h3>35€</h3>
                        </div>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                    <button class="anim3">
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                        <div class="price">
                            <h3>20€</h3>
                        </div>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                </div>
                
                
                <div>
                    <p class="tittle">PLATS</p>
                    <button class="anim4">
                        <h3>Coquilles Saint-Jacques</h3>
                        <p>Magret de canard</p>
                        <div class="price">
                            <h3>35€</h3>
                        </div>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                    <button class="anim5">
                        <h3>Magret de canard</h3>
                        <p>Et parmentier de pommes de terre</p>
                        <div class="price">
                            <h3>35€</h3>
                        </div>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                    <button class="anim6">
                        <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <div class="price">
                            <h3>44€</h3>
                        </div>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                </div>
                
                <div>
                    <p class="tittle">DESSERTS</p>
                    <button class="anim7">
                        <h3>Pétales de violettes glacés</h3>
                        <p>Et purée de noisette</p>
                        <div class="price">
                            <h3>18€</h3>
                        </div>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                    <button class="anim8">
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p>
                        <div class="price">
                            <h3>22€</h3>
                        </div>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                    <button class="anim9">
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d'amande</p>
                        <div class="price">
                            <h3>23€</h3>
                        </div>
                        <div class="animation">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
            
            </div>
            <div class="commande">
                <button>Commander</button>
            </div>
        </section>
    </main>
        <footer>
            <h1>ohmyfood</h1>
            <div class="bold">
                <i class="fa-solid fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>

            <div class="bold">

                <a href="#">Devenir partenaire</a>
            </div>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </footer>
