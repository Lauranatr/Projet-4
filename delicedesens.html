                    <button class="anim3">

                </div>
                
                
                <div>
                    <p class="tittle">PLATS</p>

                        </div>

                    </button>
                    <button class="anim6">
                        <h3>Côte de boeuf Angus</h3>

                            <h3>44€</h3>
                        </div>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                </div>
                
                <div>
                    <p class="tittle">DESSERTS</p>
